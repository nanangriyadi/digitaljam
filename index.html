    <h2 id="go"></h2>

    <h3 class="container" id="greating">
        <script type="text/javascript">
            var d = new Date();
            var time = d.getHours();
            if (time>=0 && time<10){document.write("<b>Good Morning nanangriyadi</b>");
            }
            else if (time>=10 && time<16){document.write("<b>Selamat siang nanangriyadi</b>");
            }
            else if (time>=16 && time<18){document.write("<b>Selamat sore nanangriyadi</b>");
            }
            else{document.write("<b>Good Night nanangriyadi</b>");
            }</script><br/>
            <br/>
        </h3>
